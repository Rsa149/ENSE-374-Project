<!DOCTYPE html>
<html>

<head>
    <title>Pulaskizon</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>

        
<div class="block">
<div class ="block0">
    <form class="form" action="/login" method="post">
              
                        <h2>Login</h2>
                        <p class="input-field">
                            <label for="username">Username: </label>  
                        </p>
                        <div class="input-group mb-3">
                         
                            <input type="text" name = "username" id ="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                       
                        <p >
                            <label for="password">Password: </label> 
                            
                        </p>
                        <div class="input-group mb-3">
                         
                            <input type="password" name ="password" id ="password" class="form-control" placeholder="Password" aria-label="password" aria-describedby="basic-addon1">
                          </div>
        
                        <p >
                            <input type="submit"  value="Login" class="btn btn-primary btn-success">
                        </p>
        
                    </form>
                </div>
                <div class="block1">        
                     <form class="form"  action="/register" method="post">
                          
                         
                              <h2>Sign-Up</h2>
                              <p >
                                  <label for="username">Username: </label> 
                              </p>
                              <div class="input-group mb-3">
                         
                                <input type="text" class="form-control" name="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                              </div>
                              <p>
                                  <label for="password">Password: </label> 
                                  
                              </p>
                              <div class="input-group mb-3">
                         
                                <input type="password" class="form-control" name = "password" placeholder="Password" aria-label="password" aria-describedby="basic-addon1">
                              </div>
                              <p>
                                  <label for="auth">Authentication: </label> 
                              </p>
                              <div class="input-group mb-3">
                         
                                <input type="text" class="form-control" name = "auth" placeholder="Authentication" aria-label="auth" aria-describedby="basic-addon1">
                              </div>
              
                              <p >
                                <input type="submit"  value="Sign-up" class="btn btn-primary btn-success">
                            </p>
                          </form>
          
                
                        </div>  
          </div>
</div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/script.js"></script>
</body>

</html>
